<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="../" class="navbar-brand">

				<img data-ng-attr-src="{{model.brand.logo}}" data-ng-if="model.brand.logo != null" data-ng-attr-title="{{model.brand.label}}"/>
				<span data-ng-if="model.brand.logo == null" ng-bind="model.brand.label"></span>
			</a>

			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
		</div>
		<div class="navbar-collapse collapse" id="navbar-main">
			<navigation-entries classes="'nav navbar-nav'" model="model.entries.left"></navigation-entries>

			<navigation-entries classes="'nav navbar-nav navbar-right'" model="model.entries.right"></navigation-entries>
		</div>
	</div>
</div>
