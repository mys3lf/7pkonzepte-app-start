<div class="{{fullHeight ? 'full-height' : null}}">
    
    <navigation data-ng-if="data.navigation != null" model="data.navigation"></navigation>
    <headline ng-if="$root.content.headline != null" model="$root.content.headline"></headline>

    <div ng-view class="view {{$root.loading == true ? 'view-loading' : null}} {{$root.routepath}}">
    </div>

    <div class="loading">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <div class="contact-message message-success" ng-show="$root.msgSuccess" ng-class="{'active' : $root.msgSuccess}"><i class="fa fa-smile-o" aria-hidden="true"></i> Nachricht erfolgreich abgeschickt. Vielen Dank!</div>
    <div class="contact-message message-error" ng-show="$root.msgError" ng-class="{'active' : $root.msgError}"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut!</div>

    <div ng-include="'/parts/footer1.html'"></div>
    <div ng-include="'/parts/footer2.html'"></div>
</div>
